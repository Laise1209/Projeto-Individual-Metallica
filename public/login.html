<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

    <script src="sessao.js"></script>
    <title>Login</title>
</head>

<body style="background-image:url(assets/login-imagem.jpg);">


    <div class="alerta_erro">
        <div class="card_erro" id="cardErro">
            <span id="mensagem_erro"></span>
        </div>
    </div>


    <div class="fundo">
        <div class="bloco">
            <div class="dadosLogin">
                <div class="seta-cabecalho">
                    <a href="index.html">
                        <img src="assets/seta.png" alt="">
                    </a>
                    <h2>Bem vindo de <span class="volta">volta!</span></h2>
                </div>
                <span>Insira seu email:</span>
                <input type="password" id="input_email"> <br>

                <span>Insira sua senha:</span>
                <input type="password" id="input_senha">
            </div>

            <span class="semConta">Ainda n√£o possui conta? <a href="cadastro.html">Clique aqui!</a></span>


            <button onclick="entrar()">Entrar</button>

            <div id="div_aguardar" class="loading-div">
                <img src="assets/carregando.png" id="loading-gif" />
            </div>



         
            <div class="cardErro" id="cardErro">
                    
            </div>
            
            <div id="mensagem_erro"></div>
            <div id="div_erros_login"></div>
        </div>

    </div>
</body>

</html>

<script>


    function entrar() {
        aguardar();

        var emailVar = input_email.value;
        var senhaVar = input_senha.value;

        if (emailVar == "" || senhaVar == "") {
            // cardErro.style.display = "block"
            cardErro.innerHTML = "<span>Preencha todos os campos!</span>";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;

                    setTimeout(function () {
                        window.location = "logado.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
