<script> 
    nome.innerHTML = `Olá ${sessionStorage.NOME_USUARIO}`;

    var menuButton = document.getElementById("menu-button");
    var menu = document.getElementById("menu");

    menuButton.addEventListener("click", function() {
        if (menu.style.display == "flex") {
            menu.style.display = "none";
        } else {
            menu.style.display = "flex";
        }
    });

    function sair(){
        window.location = "./login.html";
        sessionStorage.clear();
    };

    // função pra scrollar pra baixo quando clica na navbar
    $(document).ready(function(){
        // Adiciona a função de rolagem suave para os links da barra de navegação
        $(".navbar a").on('click', function(event) {
            if (this.hash !== "") {
                event.preventDefault();
    
                // Armazena o hash
                var hash = this.hash;
    
                // Usa a função animate() do jQuery para adicionar a animação de rolagem suave
                $('html, body').animate({
                    scrollTop: $(hash).offset().top
                }, 800, function(){
                    // Adiciona o hash (#) à URL quando terminar de rolar
                    window.location.hash = hash;
                });
            }
        });
    });

    $(document).ready(function(){
        // Adiciona a função de rolagem suave para os links da barra de navegação
        $(".footer a").on('click', function(event) {

</script>
